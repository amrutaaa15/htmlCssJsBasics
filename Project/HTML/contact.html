<body>
    <!-- Navbar  -->
    <nav class="navbar background h-nav-resp">
        <ul class="unorderlist v-resp">
            <img class='logo' src='../imgs/logo.png' alt='logo'>

    <!-- Contact Us Form  -->
    <section class="contact contactPage" id='contact'>
        <h1>Sign Up</h1>
        <form id="formNode">
        <div class="info">
            <input type="text" name="name" id="name"  placeholder="Enter your name">
            <span id="sp" class="center"></span><br>
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <span id="sp1" class="center"></span><br>
            <input type="text" name="phone" id="phone" placeholder="Enter your phone no.">
            <span id="sp2" class="center"></span><br>
            <textarea name="qualifications" id="qua" cols="30" rows="6"
                placeholder="Enter your Feedback here..."></textarea>
            <button class="btn cbtn">Submit</button>
            <input type="reset" id="reset" style="width: 90px;" class ="btn cbtn" value="Reset">
        </div>
    </form>
        <h1>Do Follow Us On</h1>
        <ul class="icons">
            <li><i  class="fab  i1 fa-linkedin"></i></li>
            <li><i  class="fab  i1 fa-facebook"></i></li>
            <li><i  class="fab  i1 fa-instagram"></i></li>
            <li><i  class="fab  i1 fa-twitter-square"></i></li>
