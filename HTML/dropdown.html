<!DOCTYPE html>
<html>
<head>
    <title>Amruta's First Web Page</title>
    <meta charset="UTF-8">
    <meta name="description", content="Brief description of web page">
    <meta name="keywords",content="Important words of web page">
    <meta name="author", content="Name of Author">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
   <select id="icecream">
       <option value="choclate">choclate</option>
       <option value="vanila">Vanila</option>
       <option value="strawberry">strawberry</option>
       <option value="butterscotch">butterscotch</option>
   </select>

   <datalist id="ice">
    <option value="choclate">
    <option value="vanila">
    <option value="strawberry">
    <option value="butterscotch">
   </datalist>

   <datalist id="icee">
    <option value="choclate">Choclate</option>
       <option value="vanila">Vanila</option>
       <option value="strawberry">Strawberry</option>
       <option value="butterscotch">Butterscotch</option>
   </datalist>

   <!-- list:id of datalist  -->
   <form>
   <input list="ice">
   <input list="icee">
   <input type="submit" value="Submit">
   <input type="reset" value="Reset">
</form>
</body>
</html>
